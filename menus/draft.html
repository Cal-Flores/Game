                Ohio: "https://dxbhsrqyrr690.cloudfront.net/sidearm.nextgen.sites/ohiostatebuckeyes.com/images/nextgen_2023/logo_main.svg",
                Oklahoma_State: "https://sportslogohistory.com/wp-content/uploads/2018/07/oklahoma_state_cowboys_2015-pres.png",
                Penn_State: "https://gopsusports.com/_nuxt/logo-BDHEpLK6.svg",
                Stanford: "https://gostanford.com/imgproxy/l6GXJbFV4z1yPuiCbXCePofeGNcKTlM78I9yNaTuiU4/rs:fit:1980:0:0/g:ce/q:90/aHR0cHM6Ly9zdG9yYWdlLmdvb2dsZWFwaXMuY29tL3N0YW5mb3JkLXByb2QvMjAyNC8wMy8yMC9hVXJvSkRQeEVBQzFBRE53M3M2YjBRQWNlcmd2WW9EOXRabHVsZHRrLnBuZw.png",
                Virginia_Tech: "https://sportslogohistory.com/wp-content/uploads/2018/01/virginia_tech_hokies_1983-pres.png",
            };

            let html = '';
            let databaseArr = database;
            databaseArr.sort((a, b) => a.pick - b.pick);

            databaseArr.forEach((player, i) => {
                let teamKey = player.team.replace(" ", "_");
                let teamLogo = teamLogos[teamKey] || ""; // Fallback to an empty string if no match

                html += `
            <div class="draft_card">
                <img class="player_img" src='${player.image}' alt="${player.name}">
                <div>${player.name}</div>
                <div>Round ${player.round}</div>
                <div>Pick ${player.pick}</div>
                <div>${player.team}</div>
                <img class="player_img" src="${teamLogo}" alt="${player.team} logo">
            </div>
    `;
            });

            $('.draft_cont').append(html);

        </script>
