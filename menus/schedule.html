<!DOCTYPE html>

        <style>
            .schedule-container {
                background: white;
                border: 2px solid #003366;
                border-radius: 10px;
                padding: 20px;
                width: 90%;
                max-width: 80%;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                margin: auto;
                margin-top: 5%;
            }

            .schedule-header {
                text-align: center;
                margin-bottom: 20px;
            }

            .schedule-header h1 {
                font-size: 24px;
                color: #003366;
            }

            .match {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 15px;
                margin: 10px 0;
                border: 1px solid #003366;
                border-radius: 5px;
                background: #e6e6e6;
                color: #6f869c;
                font-weight: bold;
            }

            .match:hover {
                background: #494949;
                cursor: pointer;
            }

            .team {
                width: 45%;
                text-align: center;
            }

            .vs {
                font-size: 18px;
                color: #666;
            }
        </style>
    </head>
