        <script>
            let penn_state_team = penn_state
            let ok_state_team = ok_state
            let teamObj = {
                'Penn State': penn_state_team,
                'Oklahoma State': ok_state_team
            }
            function fightTime(e) {
                e.preventDefault()


                let team_1 = $('#team_1').val()
                let team_2 = $('#team_2').val()
                $('#team_versus').css("visibility", "visible")
                $('#fight_form').css("display", "none")


                for (let team in teamObj) {
                    if (team == team_1) {
                        html = ''
                        for (player in teamObj[team]) {
                            console.log(teamObj[team_1][player])
                            html += `
                            <div class='fight_card_border'>
                                <div class='fight_card_head'>
                                    <img class='fight_card_img' src='${teamObj[team_1][player].image}'>
                                    <h2 class='f_name'>${teamObj[team_1][player].name}</h2>
                                    <p class='f_name'>🖤: ${teamObj[team_1][player].hp}</p>
                                    <button class="color_change">😇</button>
                                    <img class='fight_card_elm' src='${teamObj[team_1][player].elm}'>
                                </div>
                                <div class='fight_card_stats'>
                                    <p>⚔️: ${teamObj[team_1][player].attack}</p>
                                    <p>🛡: ${teamObj[team_1][player].defense}</p>
                                    <p>🔥:${teamObj[team_1][player].elm_attack}</p>
                                    <p>㊏: ${teamObj[team_1][player].elm_defense}</p>
                                    <p>💥: ${teamObj[team_1][player].critical}</p>
                                    <p>🧪: ${teamObj[team_1][player].elm_efficiency}</p>
                                    <p>🪦 ${teamObj[team_1][player].strength}</p>
                                    <p>🌪 ${teamObj[team_1][player].potency}</p>
                                    <p class='buff_stat'>${teamObj[team_1][player].buff}</p>
                                </div>
                            </div>
                            `
                        }
                        // $(".team_1_fighters").append(html)
                    }
                    if (team == team_2) {
                        html2 = ''
                        for (player in teamObj[team]) {
                            console.log(teamObj[team_2][player])
                            html2 += `
                            <div class='fight_card_border'>
                                <div class='fight_card_head'>
                                    <img class='fight_card_img' src='${teamObj[team_2][player].image}'>
                                    <h2 class='f_name'>${teamObj[team_2][player].name}</h2>
                                    <p class='f_name'>🖤: ${teamObj[team_2][player].hp}</p>
                                  <button class="color_change">😇</button>
                                    <img class='fight_card_elm' src='${teamObj[team_2][player].elm}'>
                                </div>
                                <div class='fight_card_stats'>
                                    <p>⚔️: ${teamObj[team_2][player].attack}</p>
                                    <p>🛡: ${teamObj[team_2][player].defense}</p>
                                    <p>🔥:${teamObj[team_2][player].elm_attack}</p>
                                    <p>㊏: ${teamObj[team_2][player].elm_defense}</p>
                                    <p>💥: ${teamObj[team_2][player].critical}</p>
                                    <p>🧪: ${teamObj[team_2][player].elm_efficiency}</p>
                                    <p>🪦 ${teamObj[team_1][player].strength}</p>
                                    <p>🌪 ${teamObj[team_1][player].potency}</p>
                                    <p class='buff_stat'>${teamObj[team_2][player].buff}</p>
                                </div>
                            </div>
                            `
                        }


                    }

                }
                $(".team_1_fighters").append(html)
                $(".team_2_fighters").append(html2)
                $(".team_name1").text(team_1)
                $(".team_name2").text(team_2)
                $(".color_change").on("click", function () {
                    let fightCard = $(this).closest('.fight_card_border');
                    let button = $(this);

                    if (fightCard.css("background-color") === "rgb(255, 0, 0)") {
                        fightCard.css("background-color", "");
                        button.text("💀");
                    } else {
                        fightCard.css("background-color", "red");
                        button.text("💀");
                    }
                });

            }

            $('#fight_form').submit(fightTime)
        </script>
