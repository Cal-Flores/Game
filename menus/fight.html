<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIGHT</title>
        <script src="../database/players.js"></script>
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" href="../Teams/teams.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <form>
            <label for="red_corner_search">Red Corner Search</label>
            <input type="text" id="red_corner_search" placeholder="Search Red Corner">
            <select id="red_corner_select"></select>

            <label for="blue_corner_search">Blue Corner Search</label>
            <input type="text" id="blue_corner_search" placeholder="Search Blue Corner">
            <select id="blue_corner_select"></select>
        </form>

    </body>
    <script>
        let penn_state_team = penn_state;
        let ok_state_team = ok_state;
        let players_arr = [penn_state, ok_state];

        function populateSelect(selectId, team) {
            for (let player of team) {
                $(selectId).append(`<option value="${player.name}">${player.name}</option>`);
            }
        }

        // Populate both selects with players from both teams
        populateSelect('#red_corner_select', penn_state_team);
        populateSelect('#blue_corner_select', ok_state_team);

        // Filter options based on search input
        function filterOptions(searchId, selectId, team) {
            $(searchId).on('input', function () {
                let filter = $(this).val().toLowerCase();
                $(selectId).empty();  // Clear the select box
                for (let player of team) {
                    if (player.name.toLowerCase().includes(filter)) {
                        $(selectId).append(`<option value="${player.name}">${player.name}</option>`);
                    }
                }
            });
        }

        // Apply filter for red and blue corners
        filterOptions('#red_corner_search', '#red_corner_select', penn_state_team);
        filterOptions('#blue_corner_search', '#blue_corner_select', ok_state_team);
    </script>

</html>
