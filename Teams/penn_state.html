<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Penn State</title>
        <link rel="stylesheet" href="teams.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="../database/penn_state.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    </head>

    <body>
        <iframe id="nav_iframe" src="../assets/nav_bar.html"></iframe>
        <header id="penn_state_header">
            <img class="header_logo" src="https://gopsusports.com/_nuxt/logo-BDHEpLK6.svg">
            <h1 id="penn_state_text">Penn State Nittany Lions</h1>
            <img id="harley" src="../assets/C9BA73D5-7688-413B-868B-2AFFF256AFE9_1_105_c.jpeg">
        </header>
        <main>
            <div class="team_stats">
                <p>Wins: 0</p>
                <p>Losses: 0</p>
                <p>0th Place</p>
            </div>
            <div id="penn_state_players">

            </div>
        </main>

        <script>
            let team = penn_state;
            html = ''
            team.forEach((player, index) => {
                html += `
                    <div class='profile_border'>

                            <img class='profile_image' src=${player.image}>

                        <div class='profile'>
                            <div class='profile_header'>
                                <h2>${player.name}</h2>
                                <div class='nen_display'>
                                    <p>${player.nen_type}</p>
                                    <img class='nen_img' src = 'https://files.idyllic.app/files/static/2009128'>
                                </div>
                                <div class='nen_display'>
                                    <p>${player.element}</p>
                                    <img class='elem_img' src =${player.elm}>
                                </div>
                            </div>
                            <div class='profile_stats'>
                                <p>🖤: ${player.hp}</p>
                                <p>Wins: ${player.wins}</p>
                                <p>Losses: ${player.loss}</p>
                                <p>⚔️: ${player.attack}</p>
                                <p>🛡: ${player.defense}</p>
                                <p>💥: ${player.critical}%</p>
                                <p>🔥: ${player.elm_attack}</p>
                                <p>♠︎: ${player.elm_defense}</p>
                                <p>🧪: ${player.elm_efficiency}% </p>
                            </div>
                        </div>
                    </div>
                `
            });
            $('#penn_state_players').append(html)
        </script>

    </body>

</html>
