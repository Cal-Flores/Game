<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Penn State</title>
        <link rel="stylesheet" href="teams.css">
        <script src="../database.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    </head>

    <body>
        <header id="penn_state_header">
            <img src="https://gopsusports.com/_nuxt/logo-BDHEpLK6.svg">
            <h1>Penn State Nittany Lions</h1>
        </header>
        <main>
            <div>
                <p>Record 0 - 0</p>
                <p> 0th place</p>
            </div>
            <div id="penn_state_players">

            </div>
        </main>

        <script>
            let team = penn_state;
            html = ''
            team.forEach((player, index) => {
                html += `
                    <div class='profile_border'>

                            <img class='profile_image' src=${player.image}>

                        <div class='profile'>
                            <div class='profile_header'>
                                <h2>${player.name}</h2>
                                <div>
                                    <p>${player.nen_type}</p>
                                    <img class='nen_img' src = https://files.idyllic.app/files/static/2009128>
                                </div>
                                <div>
                                    <p>${player.element}</p>
                                    <img class='elem_img' src ='https://www.clipartmax.com/png/middle/83-830894_fire-type-pokemon-symbol-pokemon-fire-type-logo.png'>
                                </div>
                            </div>
                            <div class='profile_stats'>
                                <p>⚔️: ${player.attack}</p>
                                <p>🛡: ${player.defense}</p>
                                <p>💥: ${player.critical}%</p>
                                <p>🔥: ${player.elm_attack}</p>
                                <p>♠︎: ${player.elm_defense}</p>
                                <p>🧪: ${player.elm_efficiency}% </p>
                            </div>
                        </div>
                    </div>
                `
            });
            $('#penn_state_players').append(html)
        </script>

    </body>

</html>
