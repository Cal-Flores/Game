        <header id="iowa_state_header">
            <img class="header_logo"

        <main>
            <div id="iowa_state" class="team_stats">
                <p>Wins: 0</p>
                <p>Losses: 0</p>
                <p>0th Place</p>
            </div>
            <div id="iowa_state_players">

            </div>
        </main>

        <script>
            let team = iowa_state;
            html = ''
            team.forEach((player, index) => {
                html += `
                    <div class='profile_border'>

                            <img class='profile_image' src=${player.image}>

                        <div class='profile'>
                            <div class='profile_header'>
                                <h2>${player.name}</h2>
                                <div class='nen_display'>
                                    <p>${player.nen_type}</p>
                                    <img class='nen_img' src = 'https://files.idyllic.app/files/static/2009128'>
                                </div>
                                <div class='nen_display'>
                                    <p>${player.element}</p>
                                    <img class='elem_img' src =${player.elm}>
                                </div>
                            </div>
                            <div class='profile_stats'>
                                <p>🖤: ${player.hp}</p>
                               <p>👊 ${player.strength}</p>
                                <p>⚛️ ${player.potency}</p>
                                <p>⚔️: ${player.attack}</p>
                                <p>🛡: ${player.defense}</p>
                                <p>💥: ${player.critical}%</p>
                                <p>🔥: ${player.elm_attack}</p>
                                <p>♠︎: ${player.elm_defense}</p>
                                <p>🧪: ${player.elm_efficiency}% </p>
                                <p id='buff'>Increase ⚔️ by 35% 🎯: 85%</p>
                            </div>
                        </div>
                    </div>
                `
            });
            $('#iowa_state_players').append(html)
        </script>
